    <script>

        $(document).ready(function () {
            $("#myForm").submit(submitUser)


        })


        function submitUser() {
            let userNum = $("#userNum").val();
            let userName = $("#userFull").val();
            let userEmail = $("#userName").val();
            let userPassword = $("#userPassword").val();
     


            let adduser = {
                UserID: userNum,
                UserName: userName,
                UserEmail: userEmail,
                UserPassword: userPassword,
            
          
            }

            ajaxCall("POST", "../api/User/"+ "/in", JSON.stringify(adduser), postSCB, postECB);
            
            return false;

        }

        function postSCB(status) {
            window.location.href = "login.html";
            console.log(status);
            alert("ההרשמה בוצעה בהצלחה");
        }

        function postECB(err) {
            console.log(err);
            alert("!המשתמש קיים במערכת");
            window.location.href = "registerU.html";
        }
    </script>
