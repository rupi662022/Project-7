    <script>


        $(document).ready(function () {



            $.ajax({
                type: "GET",
                contentType: "application/json; charset=utf-8",
                url: "../api/Drivers",
                data: "json"

            }).done(function (data) {

                $("#GatePas").jsGrid({

                    height: "70%",
                    width: "100%",
                    filtering: true,
                    editing: true,
                    inserting: true,
                    sorting: true,
                    sorter: true,
                    //paging: true,
                    autoload: true,

                    pageSize: 15,
                    pageButtonCount: 5,
                    deleteConfirm: function (item) {
                        return "?ימחק. האם אתה בטוח \"" + item.DriverFname + "\"  ";
                    },
                    controller: {

                        loadData: function (filter) {
                            return $.grep(data, function (item) {
                                // client-side filtering below (be sure conditions are correct)
                                return (!filter.DriverID || item.DriverID.indexOf(filter.DriverID) > -1)
                                    && (!filter.TransportComany || item.TransportComany.indexOf(filter.TransportComany) > -1)
                                    && (!filter.DriverFname || item.DriverFname.indexOf(filter.DriverFname) > -1)
                                    && (!filter.DriverLname || item.DriverLname.indexOf(filter.DriverLname) > -1)
                                    && (!filter.DriverPhone || item.DriverPhone.indexOf(filter.DriverPhone) > -1)
                                    && (!filter.DriverLicense || item.DriverLicense.indexOf(filter.DriverLicense) > -1);

                            });

                        },
                        updateItem: function (item) {
                            return $.ajax({
                                type: "PUT",
                                url: "../api/Drivers",
                                data: item
                            });

                        },
                        insertItem: function (item) {
                            return $.ajax({
                                type: "POST",
                                url: "../api/Drivers",
                                data: item,
                                success: function (html) {
                                    alert('הוכנס נהג חדש'/* + html*/);
                                },
                                error: function (jqXHR, textStatus, errorThrown) {
                                    if (jqXHR.status == 500) {
                                        alert('Internal error: ' + jqXHR.responseText);
                                    } else {
                                        alert('Unexpected error.');
                                    }
                                }
                            });

                        },
                        deleteItem: function (item) {
                            return $.ajax({
                                type: "DELETE",
                                url: "../api/Drivers",
                                cache: false
                            });
                        }
                    },

                    fields: [
                        { name: "DriverID", title: 'תעודת זהות', type: "text", width: 100, sorting: false, align: "center", validate: { message: "חובה להזין תעודת זהות נהגס", validator: function (value) { return value > 0; } } },
                        { name: "TransportComany", title: 'חברת תובלה', type: "text", width: 100, align: "center" },
                        { name: "DriverFname", title: "שם פרטי", type: "text", width: 100, align: "center" },
                        { name: "DriverLname", title: "שם משפחה", type: "text", width: 100, align: "center" },
                        { name: "DriverPhone", type: "text", title: "טלפון", width: 100, align: "center" },
                        { name: "DriverLicense", type: "text", title: "סוג רשיון", width: 100, align: "center" },
                        {
                            type: "control",
                        }
                    ]
                });
            });
        })


    </script>
